### About page
label.about=关于我们
label.about.unsene=关于Unseen
about.paragraph.1=Unseen给消费者和企业提供强大，安全隐密的通讯。自1995年以来我们技术一流、经验丰富的团队就一直在创办深受欢迎的网站及服务。Unseen创办之前，我们打造了Before It's News， 一个非传统媒体及新闻消息来源的先驱。如此以来无数的人们与大众分享了他们对于网络通信安全的担忧。早在数年我们就知晓近期频繁爆发的网络资安问题。
about.paragraph.2=我们的理念在于每个人都有瞭解真相的权利，这样才能在未来做出正确的选择。但在传统通讯渠道并不安全的情况下，您极可能在不知情的情况下被监控、封锁或被任意更改。这对任何人来说都是巨大的潜在威胁。
about.paragraph.3=随着近期揭露的众多间谍活动，及资安危机，由于担心用户数据的安全性及保障，我们将公司和伺服器都移至冰岛。冰岛是一个十分注重及保护隐私的国家、对于个人资安及人权方面的危机事件，都有着良好的记录。冰岛属于中立国，早在冷战时期，雷根和戈尔巴乔夫就在这裡举行了着名的会议。这是一个非常发达的国家，有先进的国家级数据中心，在这裡您的数据资料则受冰岛法律所保护，而且是绝对安全的。我们位于冰岛的董事牢牢控制着对所有客户资料及数据的请求，并会在合法的范围之内尽全力保卫客户的权益。
about.paragraph.4=我们的系统未来将会持续加倍升级，因为我们会不断维持使用最顶级的加密及资安技术，并儘我们所能方能不辜负大众对我们团队的信任与支持。

