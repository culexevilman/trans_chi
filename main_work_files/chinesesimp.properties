### Security page
label.security=安全
security.paragraph.1=Unseen是第一个基于Web的安全通信平台。
security.paragraph.2=我们在您的计算机，伺服器和联繫人之间架设了一个使用2048位的RSA加密的安全通道。您可以使用任何我们建议的浏览器，如Firefox，Chrome，或Opera浏览器。
security.paragraph.3=我们会对每个会话进行独立AES 256位元的加密，为您提供更高的安全性。
security.paragraph.4=因此，即使有人能够侵入安全通道，他们仍然不能够读取您的讯息，因为AES加密了您的讯息。
security.paragraph.5=另外，因为对每个会话进行不同的加密，即使黑客能够最终破译一个会话，其他的会话仍然会保持加密。
security.paragraph.6=此外，在高级版中，对每条讯息都进行不同的加密，所以即使一条讯息被截获和破译，窥探者不能也以同样的方式解密其它讯息。
security.paragraph.7=作个浅显的比喻：这就像只有您和您的朋友，进入一个私人的，具有隔音效果的房间，为防止房间被窃听，您们还使用一种您们之间的特殊语言进行沟通。

