faq.what.does.unseen.do.a=我们的服务为您提供隐密安全的聊天，邮件及语音／视频通话。我们提供网络版，行动装置及桌面系统的APP，无论您身在何处都可以安全的进行通讯。
faq.whats.the.goal.of.unseen.q=Unseen的宗旨是？
faq.whats.the.goal.of.unseen.a=开放自由的沟通交流是让人们获得真相至关重要的环节。如今，数据资料为了各种原因及目地被监听盗窃。当您的数据资料在传输过程中可以被人接听或阅览，未经您的许可便可轻易的使收件人无法收到或直接更改内容。这是就是我们创办Unseen的原因。我们并且也全力支持需要的安全隐私的团体或个人，例如媒体记者，告密者，生活在独裁或无言论自由国家的人。尤其目前在共产主义国家因为信仰而受到严重迫害的群体，例如法轮功，基督徒，藏族等等。
faq.where.are.you.based.q=Unseen的总部在哪里？
faq.where.are.you.based.a1=本公司及伺服器都设在冰岛，冰岛有着世界上最严格的数据隐私法之一。Unseen是在冰岛合法注册的公司。请点击此处查看
faq.where.are.you.based.a2=<a href="http://www.firmaskra.is/search.php?q=unseen#">http://www.firmaskra.is/search.php?q=unseen#</a>
faq.what.platforms.available.q=Unseen在哪些平臺上可以使用？
faq.what.platforms.available.a=我们目前尚处于测试阶段，您可使用网络版，支援的浏览器例如Firefox，Chrome或Opera。应用程序适用于Windows，Mac OS X及Ubuntu Linux等操作系统。 同时也提供Android和iOS的版本。
faq.why.do.i.need.this.service.q=我为什么需要Unseen？
faq.why.do.i.need.this.service.a=您如果注重自己与家人，朋友，同事等的隐私，安全和自由，那么您需要从今天起立刻开始保护您的网络通讯。目前大多数的网站依赖于数据挖掘来提供免费的服务。 “您”则成为他们的产品，那是完全没有隐私的。
faq.how.does.it.work.q=Unseen如何为我提供保护？
faq.how.does.it.work.a1=我们将您所有的的数据进行加密，加密则使用特殊的数学程式把数据变成乱码，只能被发送人和接收人所阅览。
faq.how.does.it.work.a2=我们对所有传输的数据提供双向终端加密。我们绝不保留钥匙，也无法读取您的任何信息。使用起来与普通电子邮件或聊天服务无异。
faq.what.kind.encryption.q=Unseen提供什么样的加密方式呢？
faq.what.kind.encryption.a1=我们利用行业标准的OpenPGP进行邮件加密，语音/视频通话则使用TLS2048位加密。聊天方面，我们使用了一个更强大的xAES演算法以及NTRU进行密钥交换。您可以在这里阅读更多关于它的资讯。
faq.what.kind.encryption.a2=<a href="http://en.wikipedia.org/wiki/NTRU">http://en.wikipedia.org/wiki/NTRU</a>
faq.what.kind.encryption.a3=<a href="http://en.wikipedia.org/wiki/Advanced_Encryption_Standard">http://en.wikipedia.org/wiki/Advanced_Encryption_Standard</a>
faq.how.stop.hackers.q=如何防止他人获取我的资料？
faq.how.stop.hackers.a1=您将会自己产生密钥，只有您才有使用权。您的每一条讯息将由您的钥匙单独进行加密，所以连我们都无法解密您的讯息。
faq.how.stop.hackers.a2=另外我们在伺服器本身上采取了众多防范措施。每一个账户的数据处于单独隔离的状态，所以即便任何数据被窃取，破解也是非常困难的。
faq.do.you.offer.encrypted.file.storage.q=你们提供文件加密储存吗？
faq.do.you.offer.encrypted.file.storage.a=目前没有，我们正在开发这方面的业务。
faq.do.i.need.a.new.email.address.q=我是否需要注册新的邮箱？或保留目前的邮箱？
faq.do.i.need.a.new.email.address.a1=您可以保持原有的邮件地址，此外将会得到一个新的Unseen邮件地址 。例如，您的帐户名称为Johan。该邮件地址则将被命名为Johan@unseen.is。
faq.do.i.need.a.new.email.address.a2=比起您的其他帐户，这是一个更加安全，独立的邮件地址。
faq.can.i.send.emails.messages.to.parties.outside.of.unseen.q=我可以发送邮件给Unseen之外的地址吗？
faq.can.i.send.emails.messages.to.parties.outside.of.unseen.a1=是，您可以发送电子邮件到任何其他有效的电子邮件地址。在大多数情况下，发送到Unseen以外的电子邮件将是未加密的，因为您没有收件人的钥匙。您也可以发送加密邮件到其他邮件地址，但他们则需使用同级别的加密，同时您也必须拥有接收人的公钥。否则将无法解密对方的邮件讯息。
faq.can.i.send.emails.messages.to.parties.outside.of.unseen.a2=我们强烈的建议双方使用Unseen，因为邮件将不会在网路上以传统邮件发送。而是从您的电脑直接经过我们的加密伺服器，通过强度加密的隧道传送至收件人的电脑上。
faq.can.i.send.emails.messages.to.parties.outside.of.unseen.a3=<a href="https://blog.unseen.is/2014/03/26/email-cant-be-completely-private-or-secure/#awesm=f8715e452f17b232e801f1ae55c07447">https://blog.unseen.is/2014/03/26/email-cant-be-completely-private-or-secure/#awesm=f8715e452f17b232e801f1ae55c07447</a>
faq.can.i.send.chat.messages.to.parties.outside.of.unseen.q=我可以发送聊天讯息给Unseen以外的帐户吗？
faq.can.i.send.chat.messages.to.parties.outside.of.unseen.a=无法，我们高度安全的聊天功能仅适用于Unseen用户之间。我们使用专有的聊天加密技术与其他服务并不兼容。
faq.for.audio.or.video.calling.q=是否双方都需要使用Unseen方能语音或视频通话？
faq.for.audio.or.video.calling.a=是。双方必须使用Unseen。这是我们能保证您安全的唯一方式，可以跨平臺的进行网络版，桌面及移动应用APP之间的沟通。
faq.web.services.less.secure.q=网络版是否没有那么安全？
faq.web.services.less.secure.a=我们是以最高的安全要求进行网络版的开发。而为操作系统量身打造的应用程序确实比基于浏览器的系统更加安全。 不过网络版是非常方便的，因为您无论身在何处都可以登入您的帐号。
faq.difference.free.premium.q=基本和高级帐户之间的区别？
faq.difference.free.premium.a1=基本账户提供基础的讯息及通话功能。
faq.difference.free.premium.a2=高级帐户则为您的网路沟通需求提供最强的保障，安全的电子邮箱，100MB的文件共享，无限的个人或群组通话，生成及保管您自己的私密钥匙。
faq.what.is.lifetime.q=我听说有高级帐户的终身会员？
faq.what.is.lifetime.a=此为推出给Unseen第一批客户限时优惠。2015年3月1号后，我们将进入月费及年费的会员制度。
faq.what.is.your.data.retention.q=你们对数据保留的政策？
faq.what.is.your.data.retention.a=非常简单，我们只保留两周部分的日誌及备份。 两周后，则将被新的数据复盖。之后我们将无任何形式的记录。
faq.requst.from.goverment.q=如果政府机关要求你们交出资料怎么办？
faq.requst.from.goverment.a=由于我们总部设在冰岛，受到冰岛法律的约束。我们只遵循冰岛法院的命令。如果我们收到冰岛签发的有效拘捕令，我们将会仔细评估请求。如确实合法有效，那么我们所拥有关于此人的资料都必须上交法院。在冰岛，建立后门或提供批量的数据是不允许的。并且我们也只有加密的资料和相关的记录。
faq.how.do.i.upgrade.my.free.account.to.premium.q=如何升级我的基本账户到高级帐户？
faq.how.do.i.upgrade.my.free.account.to.premium.a=要升级您的帐户，只需登录到您的帐户，在主页的顶部，点击升级到高级帐户的按钮。您会被带到一个付款页面。如果您只需升级，您的帐户在付款后将自动升级。
faq.i.have.several.accounts.that.need.to.be.upgraded.can.this.be.done.q=我想升级大量的帐户。下一步该如何？
faq.i.have.several.accounts.that.need.to.be.upgraded.can.this.be.done.a=如果您欲升级大量的帐户，请与我们联系support@unseen.is，我们将为您提供最优惠的报价。
faq.do.you.have.private.label.q=Unseen提供客制化版本的软件技术吗吗？
faq.do.you.have.private.label.q=目前尚未，不过我们正在努力开发联名版。如果您有兴趣，请联系我们support@unseen.is。
faq.do.you.offer.an.affiliate.program.q=Unseen提供推销加盟的计划吗？
faq.do.you.offer.an.affiliate.program.a=是的！我们提供非常诱人以及高提成的推销联盟计划。如果您想报名参加。请立即联系客服support@unseen.is主题请标明“推销加盟”。
faq.i.have.forgotten.my.password.and.username.how.can.I.retrieve.them.q=我忘记了密码和/或用户名，怎么办？
faq.i.have.forgotten.my.password.and.username.how.can.I.retrieve.them.a=在Unseen的主页，点击“遗忘密码”链接。输入您的用户名或电子邮件地址，然后点击“重设密码”。警告！如果您重置您的密码，您将失去所有之前的讯息历史，数据及加密的电子邮件。这是为了保障您的隐密。

faq.what.payment.methods.do.you.accept.q=你们目前接受什么样的付款方式？
faq.what.payment.methods.do.you.accept.a=目前，我们接受以下付款方式：Paypal，VISA和万事达卡，我们在冰岛当地处理所有信用卡/银行卡交易，另外我们也接受比特币。

faq.can.i.get.refund.q=我想要退款可以吗？
faq.can.i.get.refund.a=当然。虽然看到您离开我们很遗憾，如果购买后30天之内因为任何原因，您不满意，请与我们联系要求全额退款support@unseen.is，。

faq.how.do.i.delete.my.unseen.account.q=如何删除我的Unseen帐户？
faq.how.do.i.delete.my.unseen.account.a=如果您打算不再使用Unseen帐户，您可以随时从帐户设置中删除自己的帐户。请注意，删除帐户是不可逆转的，并且可长达14天后，一切有关帐户的资料数据才会被完整删除。

