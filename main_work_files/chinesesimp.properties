landing.strongest.encryption=基于网页的最强的加密方法，绝无后门
landing.strongest.encryption.paragraph.1=大多数商业上可用的加密方法都被人为的弄跛脚了，使其只防范一些坏人，却不能防范“老大哥”。他们这样做已经多年，这大大削弱了每个人宝贵的私人通信安全，因为现在有人可以利用这些弱点。针对这个问题，我们从已被证明、很难破解、但鲜为人知的算法（即打乱您的信息的公式）着手进行解决；。我们一切从头开始建立，同时增加了其强度，所以我们可以控制每个环节，并杜绝后门。
landing.strongest.encryption.paragraph.2=<span class="body_font">我们称这种加密为“</span><span class="orange_bold">量子盾</span><span class="body_font">”。它的设计保证了使几乎所有的干扰，甚至使用最新一代的量子计算机，都远离您的通信。 “老大哥”用尽各种技术，包括量子计算机来侵入您的通信，所以您需要一个盾牌来防范这些攻击。您使用极其强大的晶格加​​密技术来生成您的密码—这被认为是可以抵制量子计算机的攻击。此外，我们还增加了一种先进的对称加密技术，该技术易于使用，同时其密码是行业标准的AES256加密法的16倍。用我们的工程师的话说，要想破解这种加密算法，需要比破解通常被称为军事级别加密算法的AES256多2<sup>3840</sup>倍的时间。我们还提供一次性板OTP解决方案（将于12月1日发布），这是一种被证明对密码分析完全免疫的系统。整个系统的设计让您安心，而且随着技术的变化，我们会不断的更新和改进加密与安全性。我们使一切都变的超级简单。所有这些高科技的操作都在幕后，而您使用Unseen的体验将非常类似您每天使用的Skype和基于网页的电子邮件。 </span>
landing.end.to.end.encryption=双方终端加密，不论身在何处，为您提供安全隐私的聊天、通话及电子邮件
landing.you.keep.the.keys=您自己保留密钥
landing.you.keep.the.keys.paragraph=<span class="body_font">我们让</span><span class="orange_bold">您</span><span class="body_font">自己掌控密钥，只有您本人保留Unseen的密钥。大多数大牌的服务供应商都保留您的密钥，而甚至不会告诉您他们拥有您的密钥。他们甚至会在不知会您的情况下就把您的密码交给别人，这完全违背了加密的目地。在Unseen，您自己掌控您的密钥，不论它们是存在您自己的计算机裡（最安全），或者用只有您自己知道的密码加密后存储在我们的伺服器上（安全，但更方便）。无论哪种方式，您自己在掌控，因为您自己决定您想要多安全。因为</span><span class="orange_font">只有您自己可以获取您的密钥，我们无法读取您的信息。 </span>
landing.hosted.in.iceland=伺服器在冰岛，安全又保险
landing.hosted.in.iceland.paragraph=冰岛以美丽的风景着称，而我们想很​​快它就会因为严格的数据隐私法而更加出名。我们在冰岛成立了公司，帮助您把数据移至海外，得到可能的最好的保护，远离“老大哥”的控制。
landing.code.guarantee=源代码保障
