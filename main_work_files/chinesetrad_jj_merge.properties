### Security page
label.security=安全
security.paragraph.1=Unseen是第一個基於Web的安全通信平台。
security.paragraph.2=我們在您的計算機，服務器和聯繫人之間架設了一個使用2048位的RSA加密的安全通道。您可以使用任何標準的Web瀏覽器，如火狐，Chrome，Safari瀏覽器或Internet Explorer。
security.paragraph.3=我們會對每個會話進行獨立的256位AES加密，為您提供更高的安全性。
security.paragraph.4=因此，即使有人能夠侵入安全通道，他們仍然不能夠讀取您的訊息，因為AES加密了您的訊息。
security.paragraph.5=另外，因為對每個會話進行不同的加密，即使黑客能夠最終破譯一個會話，其他的會話仍然會保持加密。
security.paragraph.6=此外，在高級版中，對每條訊息都進行不同的加密，所以即使一條訊息被截獲和破譯，窺探者不能也以同樣的方式解密其它訊息。
security.paragraph.7=作個淺顯的比喻：這就像只有您和您的朋友，進入一個私人的，具有隔音效果的房間，為防止房間被竊聽，你們還使用一種你們之間的特殊語言進行溝通。

