### About page
label.about=關於
label.about.unsene=關於 Unseen
about.paragraph.1=Unseen給消費者和企業提供強大的安全私密的通信。自從1995年以來我們​​技術過硬、經驗豐富的團隊就一直在建立受歡迎的網站和服務。在開始Unseen之前，我們有Before It's News, 一個非傳統新聞和信息來源的先行者。正因為如此，有無數的人和我們分享他們對於網絡通信安全的擔憂。數年來我們都知悉近期大部分披露出來的網絡安全問題。
about.paragraph.2=我們的前提是，每個人都需要能聽到真相，這樣他們可以為未來做出很好的選擇。如果您的通信不安全，它可能在您不知道的情況下被監控、封鎖或改變。這對誰都不好。
about.paragraph.3=隨著所有近期披露的間諜活動，我們開始擔心我們客戶的數據的安全性，所以我們把公司和服務器都搬到冰島。冰島對於為保護隱私做正確的事情、對銀行家以及人權方面的行為，都有著良好的記錄。冰島是中立國，在冷戰時期裡根和戈爾巴喬夫就在這裡舉行了他們著名的會議。這是個非常發達的國家，有國家先進的數據中心，在這裡您的數據是安全的，並受冰島法律保護。我們冰島的董事牢牢控制著所有對數據的請求，並會盡一切可能合法的保護我們客戶的通信。
about.paragraph.4=將來，預計我們的系統會不斷升級，因為我們會保持最新的加密和安全技術，並儘我們所能不斷贏得您的信任。

