### About page
label.about=關於
label.about.unsene=關於我們
about.paragraph.1=Unseen給消費者和企業提供強大，安全隱密的通訊。自1995年以來我們技術一流、經驗豐富的團隊就一直在創辦深受歡迎的網站及服務。Unseen創辦之前，我們打造了Before It's News， 一個非傳統媒體及新聞消息來源的先驅。如此以來無數的人們與大眾分享了他們對於網絡通信安全的擔憂。早在數年我們就知曉近期頻繁爆發的網絡資安問題。
about.paragraph.2=我們的理念在於每個人都有瞭解真相的權利，這樣才能在未來做出正確的選擇。但在傳統通訊渠道並不安全的情況下，您極可能在不知情的情況下被監控、封鎖或被任意更改。這對任何人來說都是巨大的潛在威脅。
about.paragraph.3=隨著近期揭露的眾多間諜活動，及資安危機，由於擔心用戶數據的安全性及保障，我們將公司和伺服器都移至冰島。冰島是一個十分注重及保護隱私的國家、對於個人資安及人權方面的危機事件，都有著良好的記錄。冰島屬於中立國，早在冷戰時期，雷根和戈爾巴喬夫就在這裡舉行了著名的會議。這是一個非常發達的國家，有先進的國家級數據中心，在這裡您的數據資料則受冰島法律所保護，而且是絕對安全的。我們位於冰島的董事牢牢控制著對所有客戶資料及數據的請求，並會在合法的範圍之內盡全力保衛客戶的權益。
about.paragraph.4=我們的系統未來將會持續加倍升級，因為我們會不斷維持使用最頂級的加密及資安技術，並儘我們所能方能不辜負大眾對我們團隊的信任與支持。

