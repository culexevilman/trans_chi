our.encryption=Our Encryption
our.encryption.paragraph.1=In spite of what some people say, encryption really does work, it really can protect you. Governments, banks and professional spies rely on encryption. If it didn\u2019t work, would they use it?
our.encryption.paragraph.2=Encryption uses a series of digits (the "key") with special formulas to scramble your message so only your recipient can unscramble it. That "key" is very difficult to guess when you use strong encryption, there are so many possibilities. Many other services that offer encryption keep the key, but getting a copy of the key from the service is the easiet way to break in to your messages. With Unseen, you control the key, so it\u2019s not possible for us to read any of your messages.
our.encryption.paragraph.3=Keep in mind, with enough time and advanced technology, anything can be broken. You need something that can\u2019t be broken by the particular person trying to break into the message. The high school kid next door has different capabilities than hackers looking for bank account information, or those of Big Brother. We only provide extremely strong encryption, even if you use the free version of our service.  Our mission is to protect your communications with the best technology we have available and we felt strongly that we should give that to everyone.
our.encryption.paragraph.4=Ever since a former security contractor told us "if it\u2019s publicly available, it\u2019s cracked" several years ago, we\u2019ve assumed that backdoors and weakeners have been included in the public encryption libraries. We know you wanted more and set out a year ago to deliver the next generation in encryption technology.
our.encryption.paragraph.5=We decided to completely replace the standard AES encryption we started with for all free AND premium users with something much stronger.  This new encryption is running now on the site, providing all levels of service with a much upgraded and extremely strong but not widely available encryption.  In the running for the AES standard, our encryption runs a healthy 4096 bits, much, much stronger than off the shelf AES.
our.encryption.paragraph.6=We\u2019ve use only super strong NTRU encryption for public key exchange that is believed to be resistant to even quantum computing attacks.  Not only is it much stronger than RSA used by many of our competitors, but key generation is now fast enough that YOU GENERATE YOUR OWN KEYS.  Other services generate keys in batches, then send you your key using SSL security, which can put your key\u2019s security in peril if it\u2019s intercepted.
our.encryption.paragraph.7=We\u2019re giving those levels of security even to our free users.  We feel everyone deserves to have good security.
our.encryption.paragraph.8=For those desiring more security, we offer a Premium service which will feature One Time Pad.  This classic encryption doesn\u2019t use repetitive math formulas and the key is the same length (or longer) than the message.  This was originally developed by telegraph operators in the 1880\u2019s in the United States; because it uses a different technique to hide your message, it\u2019s very powerful and considered immune to cryptanalysis even today.  We\u2019re making it even simpler to use this powerful way to encrypt your messages.
our.encryption.paragraph.9=We haven\u2019t added a "backdoor" like you will find in most public encryption libraries. These lesser known algorithms were never chosen as standards, so they should be more difficult to break into because they never had "contributions" from spies who intentionally weakened the code.
our.encryption.paragraph.10=While no encryption or security is perfect, rest assured that Unseen provides some of the best available. We also add network security and tools to help you improve your security habits, which are actually the first place the spies always start. If you tell them your password, they don\u2019t need to crack anything, so the best security always starts with YOU.
