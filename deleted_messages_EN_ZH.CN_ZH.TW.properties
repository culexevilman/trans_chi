our.encryption.paragraph.1=\u7db2\u8def\u6709\u6d41\u50b3\u52a0\u5bc6\u6cd5\u7121\u6548\u7684\u8aaa\u6cd5\u2c\u20\u5176\u5be6\u52a0\u5bc6\u6cd5\u5728\u6b63\u78ba\u7684\u57f7\u884c\u4f7f\u7528\u4e0b\u771f\u7684\u80fd\u8d77\u5230\u4fdd\u5bc6\u4f5c\u7528\u2e\u20\u653f\u5e9c\u6a5f\u69cb\u2c\u20\u91d1\u878d\u696d\u754c\u2c\u20\u60c5\u5831\u6a5f\u69cb\u6bcf\u5929\u90fd\u4f9d\u8cf4\u52a0\u5bc6\u6cd5\u7684\u4fdd\u969c\u904b\u4f5c\u2e
our.encryption.paragraph.2=\u52a0\u5bc6\u4f7f\u7528\u6578\u5b78\u516c\u5f0f\u628a\u4f60\u7684\u4fe1\u606f\u6253\u6210\u4e82\u78bc\uff0c\u53ea\u6709\u6536\u4ef6\u4eba\u64c1\u6709\u9470\u5319\u65b9\u80fd\u89e3\u5bc6\u95b1\u8b80\u2e\u20\u7576\u4f7f\u7528\u9ad8\u5f37\u5ea6\u52a0\u5bc6\u6cd5\u6642\u22\u9470\u5319\u22\u5e7e\u4e4e\u6c38\u9060\u7121\u6cd5\u7834\u89e3\u2e\u53ea\u6709\u7528\u6236\u672c\u4eba\u64c1\u6709\u9470\u5319\u2c\u20\u4f46\u63a7\u5236\u5bc6\u9470\u7684\u638c\u63a7\u6b0a\u662f\u52a0\u5bc6\u7684\u95dc\u9375\u2c\u20\u9023\u55\u6e\u73\u65\u65\u6e\u90fd\u7121\u6cd5\u95b1\u8b80\u60a8\u7684\u4efb\u4f55\u8cc7\u8a0a\u3002
our.encryption.paragraph.3=\u8acb\u8a18\u4f4f\uff0c\u7406\u8ad6\u4e0a\u5982\u679c\u6709\u8db3\u5920\u7684\u6642\u9593\u548c\u5148\u9032\u7684\u6280\u8853\uff0c\u4ec0\u9ebc\u90fd\u53ef\u4ee5\u7834\u89e3\u3002\u6240\u60a8\u9700\u8981\u7684\u662f\uff0c\u4e0d\u8b93\u7279\u5b9a\u7684\u4eba\u7834\u89e3\u8b80\u53d6\u7684\u60a8\u7684\u901a\u4fe1\u3002\u9694\u58c1\u7684\u9ad8\u4e2d\u751f\u53ef\u80fd\u6bd4\u7aca\u53d6\u9280\u884c\u5e33\u6236\u4fe1\u606f\u7684\u9ed1\u5ba2\u6216\u8005\u5c08\u696d\u9593\u8adc\u6709\u8457\u4e0d\u540c\u7684\u80fd\u529b\u3002\u6211\u5011\u6709\u5169\u7a2e\u4e0d\u540c\u7d1a\u5225\u7684\u7522\u54c1\uff0c\u201c\u826f\u597d\u201d\u52a0\u5bc6\u7684\u670d\u52d9\u514d\u8cbb\uff0c\u4ee5\u53ca\u6975\u5f37\u52a0\u5bc6\u7684\u512a\u8cea\u6536\u8cbb\u670d\u52d9\u3002
our.encryption.paragraph.4=\u6211\u5011\u7684\u514d\u8cbb\u670d\u52d9\u4f7f\u7528\u73fe\u6709\u7684\u7a0b\u5f0f\u5eab\uff0c\u8a72\u7a0b\u5f0f\u5eab\u4f9d\u9760\u516c\u958b\u53ef\u7528\u7684\u52a0\u5bc6\u5eab\uff0c\u5305\u62ecAES\u548c\u5927\u591a\u6578\u5b89\u5168\u5c08\u5bb6\u8a8d\u70ba\u201c\u76f8\u7576\u597d\u201d\u7684\u52a0\u5bc6\u7b97\u6cd5\u3002\u9019\u4e9b\u52a0\u5bc6\u7b97\u6cd5\u5f88\u96e3\u88ab\u7834\u89e3\uff0c\u4e26\u70ba\u5f88\u591a\u61c9\u7528\u5982\u7db2\u4e0a\u9280\u884c\u63d0\u4f9b\u5b89\u5168\u4fdd\u969c\u3002\u5982\u679c\u60a8\u5728\u767c\u5c55\u4e2d\u570b\u5bb6\u6216\u4e3b\u8981\u64d4\u5fc3\u7576\u5730\u7684\u9ed1\u5ba2\u6216\u9593\u8adc\uff0c\u9019\u4e9b\u52a0\u5bc6\u7b97\u6cd5\u53ef\u4ee5\u5927\u591a\u6578\u4eba\u63d0\u4f9b\u8db3\u5920\u7684\u4fdd\u8b77\u3002\u61c9\u7528\u9019\u7a2e\u6280\u8853\u60a8\u53ef\u4ee5\u5b89\u5168\u7684\u50b3\u9001\u60a8\u7684\u4fe1\u7528\u5361\u548c\u9280\u884c\u4fe1\u606f\u3002\u4e26\u4e14\u8a72\u670d\u52d9\u662f\u514d\u8cbb\u7684\u3002
our.encryption.paragraph.5=\u5c0d\u90a3\u4e9b\u6e34\u671b\u66f4\u5b89\u5168\u7684\u4eba\uff0c\u6211\u5011\u63d0\u4f9b\u63a1\u7528\u975e\u5e38\u5f37\u5927\u52a0\u5bc6\u7b97\u6cd5\u7684\u9ad8\u7d1a\u670d\u52d9\u3002\u5e7e\u5e74\u524d\u4e00\u4f4d\u524d\u5b89\u5168\u5c08\u5bb6\u544a\u8a34\u6211\u5011\u201c\u53ea\u8981\u662f\u516c\u958b\u53ef\u7528\u7684\uff0c\u5c31\u6703\u88ab\u7834\u89e3\u201d\uff0c\u6240\u4ee5\u6211\u5011\u5047\u8a2d\u9802\u7d1a\u9593\u8adc\u6709\u8fa6\u6cd5\u7834\u89e3\u516c\u5171\u5bc6\u78bc\u5eab\u3002\u6211\u5011\u77e5\u9053\u60a8\u60f3\u8981\u7684\u66f4\u591a\uff0c\u6240\u4ee5\u4e00\u5e74\u524d\u6211\u5011\u5c31\u8457\u624b\u63d0\u4f9b\u4e0b\u4e00\u4ee3\u52a0\u5bc6\u6280\u8853\u3002
our.encryption.paragraph.6=\u6211\u5011\u7684\u9ad8\u7d1a\u52a0\u5bc6\u662f\u57fa\u65bc\u88ab\u8b49\u660e\u4e86\u7b97\u6cd5\uff0c\u4f46\u662f\u9019\u4e9b\u7b97\u6cd5\u9bae\u70ba\u4eba\u77e5\u6216\u5f88\u5c11\u6709\u4eba\u4f7f\u7528\u3002\u6211\u5011\u7684\u8b6f\u89e3\u5bc6\u78bc\u5718\u968a\u6539\u9032\u4e86\u9019\u4e9b\u7b97\u6cd5\u4ee5\u589e\u52a0\u5176\u5f37\u5ea6\u3002\u4e0d\u50cf\u8a31\u591a\u516c\u5171\u5bc6\u78bc\u5eab\u4e00\u6a23\uff0c\u6211\u5011\u6c92\u6709\u5728\u5176\u4e2d\u52a0\u5165\u201c\u5f8c\u9580\u201d\u3002\u9019\u4e9b\u9bae\u70ba\u4eba\u77e5\u7684\u7b97\u6cd5\u5f9e\u672a\u88ab\u9078\u70ba\u6a19\u6e96\uff0c\u6240\u4ee5\u4ed6\u5011\u61c9\u8a72\u66f4\u96e3\u88ab\u7834\u89e3\u3002\u56e0\u70ba\u9084\u6c92\u6709\u9593\u8adc\u5c0d\u9019\u4e9b\u7b97\u6cd5\u7528\u529b\u3002
our.encryption.paragraph.7=\u5f88\u5feb\uff0c\u6211\u5011\u5c07\u63d0\u4f9bxAES\u52a0\u5bc6\uff0c\u63d0\u4f9b\u9ad8\u90544096\u4f4d\u7684\u5b89\u5168\u6027\u3002\u9019\u662f\u975e\u5e38\u5f37\u5927\u7684\u3002\u6211\u5011\u4e5f\u5df2\u7d93\u958b\u767c\u4e86\u4e00\u500bOTP\uff0c\u5373\u4e00\u6b21\u6027\u5beb\u677f\u7684\u7248\u672c\u3002\u8a72\u65b9\u6cd5\u6700\u521d\u7531\u7f8e\u570b\u7684\u96fb\u5831\u54e1\u57281880\u5e74\u958b\u767c\u7684\uff1b\u56e0\u70ba\u5b83\u4f7f\u7528\u4e0d\u540c\u7684\u6280\u8853\u4f86\u96b1\u85cf\u60a8\u7684\u4fe1\u606f\uff0c\u6240\u4ee5\u975e\u5e38\u5f37\u5927\uff0c\u5373\u4f7f\u5728\u4eca\u5929\u5c0d\u5bc6\u78bc\u5206\u6790\u4f86\u8b1b\u53ef\u4ee5\u8a8d\u70ba\u8a72\u65b9\u6cd5\u4e5f\u662f\u514d\u75ab\u7684\u3002
our.encryption.paragraph.8=\u96d6\u7136\u4e16\u4e0a\u6c92\u6709\u5b8c\u7f8e\u7121\u7f3a\u7684\u52a0\u5bc6\u6216\u5b89\u5168\u6027\uff0c\u4f46\u8acb\u653e\u5fc3\uff0cUnseen\u63d0\u4f9b\u4e86\u4e00\u4e9b\u6700\u597d\u7684\u52a0\u5bc6\u65b9\u6cd5\u3002\u6211\u5011\u9084\u6dfb\u52a0\u4e86\u7db2\u7d61\u5b89\u5168\u6027\u548c\u5de5\u5177\u4f86\u5e6b\u52a9\u60a8\u6539\u9032\u60a8\u7684\u5b89\u5168\u7fd2\u6163\uff0c\u9019\u5be6\u969b\u4e0a\u5f80\u5f80\u662f\u9593\u8adc\u6700\u958b\u59cb\u4e0b\u624b\u7684\u5730\u65b9\u3002\u5982\u679c\u60a8\u544a\u8a34\u4ed6\u5011\u60a8\u7684\u5bc6\u78bc\uff0c\u4ed6\u5011\u53ef\u5c31\u4e0d\u9700\u8981\u7834\u89e3\u4ec0\u9ebc\u4e86\u3002
