our.encryption=\u52a0\u5bc6\u65b9\u6cd5
our.encryption.paragraph.1=\u7f51\u8def\u6709\u6d41\u4f20\u52a0\u5bc6\u6cd5\u65e0\u6548\u7684\u8bf4\u6cd5\u2c\u20\u5176\u5b9e\u52a0\u5bc6\u6cd5\u5728\u6b63\u786e\u7684\u6267\u884c\u4f7f\u7528\u4e0b\u771f\u7684\u80fd\u8d77\u5230\u4fdd\u5bc6\u4f5c\u7528\u2e\u20\u653f\u5e9c\u673a\u6784\u2c\u20\u91d1\u878d\u4e1a\u754c\u2c\u20\u60c5\u62a5\u673a\u6784\u6bcf\u5929\u90fd\u4f9d\u8d56\u52a0\u5bc6\u6cd5\u7684\u4fdd\u969c\u8fd0\u4f5c\u2e
our.encryption.paragraph.2=\u52a0\u5bc6\u4f7f\u7528\u6570\u5b66\u516c\u5f0f\u628a\u4f60\u7684\u4fe1\u606f\u6253\u6210\u4e71\u7801\uff0c\u53ea\u6709\u6536\u4ef6\u4eba\u62e5\u6709\u94a5\u5319\u65b9\u80fd\u89e3\u5bc6\u9605\u8bfb\u2e\u20\u5f53\u4f7f\u7528\u9ad8\u5f3a\u5ea6\u52a0\u5bc6\u6cd5\u65f6\u22\u94a5\u5319\u22\u51e0\u4e4e\u6c38\u8fdc\u65e0\u6cd5\u7834\u89e3\u2e\u53ea\u6709\u7528\u6237\u672c\u4eba\u62e5\u6709\u94a5\u5319\u2c\u20\u4f46\u63a7\u5236\u5bc6\u94a5\u7684\u638c\u63a7\u6743\u662f\u52a0\u5bc6\u7684\u5173\u952e\u2c\u20\u8fde\u55\u6e\u73\u65\u65\u6e\u90fd\u65e0\u6cd5\u9605\u8bfb\u60a8\u7684\u4efb\u4f55\u8d44\u8baf\u3002
our.encryption.paragraph.3=\u8bf7\u8bb0\u4f4f\uff0c\u7406\u8bba\u4e0a\u5982\u679c\u6709\u8db3\u591f\u7684\u65f6\u95f4\u548c\u5148\u8fdb\u7684\u6280\u672f\uff0c\u4ec0\u4e48\u90fd\u53ef\u4ee5\u7834\u89e3\u3002\u6240\u60a8\u9700\u8981\u7684\u662f\uff0c\u4e0d\u8ba9\u7279\u5b9a\u7684\u4eba\u7834\u89e3\u8bfb\u53d6\u7684\u60a8\u7684\u901a\u4fe1\u3002\u9694\u58c1\u7684\u9ad8\u4e2d\u751f\u53ef\u80fd\u6bd4\u7a83\u53d6\u94f6\u884c\u5e10\u6237\u4fe1\u606f\u7684\u9ed1\u5ba2\u6216\u8005\u4e13\u4e1a\u95f4\u8c0d\u6709\u7740\u4e0d\u540c\u7684\u80fd\u529b\u3002\u6211\u4eec\u6709\u4e24\u79cd\u4e0d\u540c\u7ea7\u522b\u7684\u4ea7\u54c1\uff0c\u201c\u826f\u597d\u201d\u52a0\u5bc6\u7684\u670d\u52a1\u514d\u8d39\uff0c\u4ee5\u53ca\u6781\u5f3a\u52a0\u5bc6\u7684\u4f18\u8d28\u6536\u8d39\u670d\u52a1\u3002
our.encryption.paragraph.4=\u6211\u4eec\u7684\u514d\u8d39\u670d\u52a1\u4f7f\u7528\u73b0\u6709\u7684\u7a0b\u5f0f\u5e93\uff0c\u8be5\u7a0b\u5f0f\u5e93\u4f9d\u9760\u516c\u5f00\u53ef\u7528\u7684\u52a0\u5bc6\u5e93\uff0c\u5305\u62ecAES\u548c\u5927\u591a\u6570\u5b89\u5168\u4e13\u5bb6\u8ba4\u4e3a\u201c\u76f8\u5f53\u597d\u201d\u7684\u52a0\u5bc6\u7b97\u6cd5\u3002\u8fd9\u4e9b\u52a0\u5bc6\u7b97\u6cd5\u5f88\u96be\u88ab\u7834\u89e3\uff0c\u5e76\u4e3a\u5f88\u591a\u5e94\u7528\u5982\u7f51\u4e0a\u94f6\u884c\u63d0\u4f9b\u5b89\u5168\u4fdd\u969c\u3002\u5982\u679c\u60a8\u5728\u53d1\u5c55\u4e2d\u56fd\u5bb6\u6216\u4e3b\u8981\u62c5\u5fc3\u5f53\u5730\u7684\u9ed1\u5ba2\u6216\u95f4\u8c0d\uff0c\u8fd9\u4e9b\u52a0\u5bc6\u7b97\u6cd5\u53ef\u4ee5\u5927\u591a\u6570\u4eba\u63d0\u4f9b\u8db3\u591f\u7684\u4fdd\u62a4\u3002\u5e94\u7528\u8fd9\u79cd\u6280\u672f\u60a8\u53ef\u4ee5\u5b89\u5168\u7684\u4f20\u9001\u60a8\u7684\u4fe1\u7528\u5361\u548c\u94f6\u884c\u4fe1\u606f\u3002\u5e76\u4e14\u8be5\u670d\u52a1\u662f\u514d\u8d39\u7684\u3002
our.encryption.paragraph.5=\u5bf9\u90a3\u4e9b\u6e34\u671b\u66f4\u5b89\u5168\u7684\u4eba\uff0c\u6211\u4eec\u63d0\u4f9b\u91c7\u7528\u975e\u5e38\u5f3a\u5927\u52a0\u5bc6\u7b97\u6cd5\u7684\u9ad8\u7ea7\u670d\u52a1\u3002\u51e0\u5e74\u524d\u4e00\u4f4d\u524d\u5b89\u5168\u4e13\u5bb6\u544a\u8bc9\u6211\u4eec\u201c\u53ea\u8981\u662f\u516c\u5f00\u53ef\u7528\u7684\uff0c\u5c31\u4f1a\u88ab\u7834\u89e3\u201d\uff0c\u6240\u4ee5\u6211\u4eec\u5047\u8bbe\u9876\u7ea7\u95f4\u8c0d\u6709\u529e\u6cd5\u7834\u89e3\u516c\u5171\u5bc6\u7801\u5e93\u3002\u6211\u4eec\u77e5\u9053\u60a8\u60f3\u8981\u7684\u66f4\u591a\uff0c\u6240\u4ee5\u4e00\u5e74\u524d\u6211\u4eec\u5c31\u7740\u624b\u63d0\u4f9b\u4e0b\u4e00\u4ee3\u52a0\u5bc6\u6280\u672f\u3002
our.encryption.paragraph.6=\u6211\u4eec\u7684\u9ad8\u7ea7\u52a0\u5bc6\u662f\u57fa\u4e8e\u88ab\u8bc1\u660e\u4e86\u7b97\u6cd5\uff0c\u4f46\u662f\u8fd9\u4e9b\u7b97\u6cd5\u9c9c\u4e3a\u4eba\u77e5\u6216\u5f88\u5c11\u6709\u4eba\u4f7f\u7528\u3002\u6211\u4eec\u7684\u8bd1\u89e3\u5bc6\u7801\u56e2\u961f\u6539\u8fdb\u4e86\u8fd9\u4e9b\u7b97\u6cd5\u4ee5\u589e\u52a0\u5176\u5f3a\u5ea6\u3002\u4e0d\u50cf\u8bb8\u591a\u516c\u5171\u5bc6\u7801\u5e93\u4e00\u6837\uff0c\u6211\u4eec\u6ca1\u6709\u5728\u5176\u4e2d\u52a0\u5165\u201c\u540e\u95e8\u201d\u3002\u8fd9\u4e9b\u9c9c\u4e3a\u4eba\u77e5\u7684\u7b97\u6cd5\u4ece\u672a\u88ab\u9009\u4e3a\u6807\u51c6\uff0c\u6240\u4ee5\u4ed6\u4eec\u5e94\u8be5\u66f4\u96be\u88ab\u7834\u89e3\u3002\u56e0\u4e3a\u8fd8\u6ca1\u6709\u95f4\u8c0d\u5bf9\u8fd9\u4e9b\u7b97\u6cd5\u7528\u529b\u3002
our.encryption.paragraph.7=\u5f88\u5feb\uff0c\u6211\u4eec\u5c06\u63d0\u4f9bxAES\u52a0\u5bc6\uff0c\u63d0\u4f9b\u9ad8\u8fbe4096\u4f4d\u7684\u5b89\u5168\u6027\u3002\u8fd9\u662f\u975e\u5e38\u5f3a\u5927\u7684\u3002\u6211\u4eec\u4e5f\u5df2\u7ecf\u5f00\u53d1\u4e86\u4e00\u4e2aOTP\uff0c\u5373\u4e00\u6b21\u6027\u5199\u677f\u7684\u7248\u672c\u3002\u8be5\u65b9\u6cd5\u6700\u521d\u7531\u7f8e\u56fd\u7684\u7535\u62a5\u5458\u57281880\u5e74\u5f00\u53d1\u7684\uff1b\u56e0\u4e3a\u5b83\u4f7f\u7528\u4e0d\u540c\u7684\u6280\u672f\u6765\u9690\u85cf\u60a8\u7684\u4fe1\u606f\uff0c\u6240\u4ee5\u975e\u5e38\u5f3a\u5927\uff0c\u5373\u4f7f\u5728\u4eca\u5929\u5bf9\u5bc6\u7801\u5206\u6790\u6765\u8bb2\u53ef\u4ee5\u8ba4\u4e3a\u8be5\u65b9\u6cd5\u4e5f\u662f\u514d\u75ab\u7684\u3002
our.encryption.paragraph.8=\u867d\u7136\u4e16\u4e0a\u6ca1\u6709\u5b8c\u7f8e\u65e0\u7f3a\u7684\u52a0\u5bc6\u6216\u5b89\u5168\u6027\uff0c\u4f46\u8bf7\u653e\u5fc3\uff0cUnseen\u63d0\u4f9b\u4e86\u4e00\u4e9b\u6700\u597d\u7684\u52a0\u5bc6\u65b9\u6cd5\u3002\u6211\u4eec\u8fd8\u6dfb\u52a0\u4e86\u7f51\u7edc\u5b89\u5168\u6027\u548c\u5de5\u5177\u6765\u5e2e\u52a9\u60a8\u6539\u8fdb\u60a8\u7684\u5b89\u5168\u4e60\u60ef\uff0c\u8fd9\u5b9e\u9645\u4e0a\u5f80\u5f80\u662f\u95f4\u8c0d\u6700\u5f00\u59cb\u4e0b\u624b\u7684\u5730\u65b9\u3002\u5982\u679c\u60a8\u544a\u8bc9\u4ed6\u4eec\u60a8\u7684\u5bc6\u7801\uff0c\u4ed6\u4eec\u53ef\u5c31\u4e0d\u9700\u8981\u7834\u89e3\u4ec0\u4e48\u4e86\u3002
